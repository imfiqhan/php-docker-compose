  #   networks:
  #     - ${STACK_NAME}

  php:
    build:
      context: .
      dockerfile: php.dockerfile
      args:
        - UID=${UID:-1000}
        - GID=${GID:-1000}
    container_name: ${STACK_NAME}-php
    restart: unless-stopped
    volumes:
      - ./src:/var/www/html
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    cpus: 1.0
    mem_limit: 128m
    networks:
      - ${STACK_NAME}

  phpmyadmin:
    image: phpmyadmin
    container_name: ${STACK_NAME}-phpmyadmin
    restart: unless-stopped
    ports:
      - ${PHP_MY_ADMIN_PORT}:80
    user: ${UID:-1000}:${GID:-1000}
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=mysql
      - UPLOAD_LIMIT=50M
    cpus: 0.2
    mem_limit: 50m
    networks:
      - ${STACK_NAME}
