version: '3'

networks:
  change-it:


services:
  site:
    build:
      context: .
      dockerfile: nginx.dockerfile
      args:
        - UID=${UID:-1000}
        - GID=${GID:-1000}
    container_name: ${STACK_NAME}-nginx
    restart: unless-stopped
    ports:
      - ${SITE_PORT}:80
      - ${SITE_SECURE_PORT}:443
    volumes:
      - ./src:/var/www/html
    cpus: 0.6
    mem_limit: 256m
    depends_on:
      - php
      - mysql
      - postgres
      - phpmyadmin
    networks:
      - ${STACK_NAME}

  mysql:
    image: mysql:5.7.29
    container_name: ${STACK_NAME}-mysql
    restart: unless-stopped
    tty: true
    ports:
      - ${MYSQL_PORT}:3306
    user: ${UID:-1000}:${GID:-1000}
    environment:
      MYSQL_DATABASE: ${STACK_NAME}
      MYSQL_USER: root
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./mysql:/var/lib/mysql
    cpus: 1.0
    mem_limit: 512m
    networks:
      - ${STACK_NAME}

  # postgres:
  #   image: postgres
  #   container_name: ${STACK_NAME}-postgres
  #   restart: unless-stopped
  #   tty: true
  #   ports:
  #     - ${POSTGRES_PORT}:5432
